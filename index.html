<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Satisfy" rel="stylesheet">
    
    <style>
         @keyframes blink
          {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
          }
          .blinking {
            animation: blink 1s infinite;
        }
        body{
            background-image:url(949094.jpg) ;
            background-size: cover;
            font-family: "Raleway", sans-serif;

        }
        .btn{
            color: #000000;
            font-weight: 500;
           background-color: aquamarine;
           border: 1px solid black;
        }
        #btns{
            /* background-color: rgb(236, 240, 239); */
            border-radius: 50px;
            display: flex;
            justify-content: center;
            margin-top: 220px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container ">
        <h1 style="text-align:center; color: cornsilk;">piano-app</h1>

    <div id="btns" >
    <!-- <a class="btn btn-primary" href="#" role="button">Link</a> -->
    <button class="btn  col-1 mx-4" id="A">A</button>
    <button class="btn  col-1 mx-4" id="S">S</button>
    <button class="btn  col-1 mx-4" id="D">D</button>
    <button class="btn  col-1 mx-4" id="F">F</button>
    
    <button class="btn  col-1 mx-4" id="H">H</button>
    <button class="btn  col-1 mx-4" id="J">J</button>
    <button class="btn  col-1 mx-4" id="K">K</button>
    <button class="btn  col-1 mx-4" id="L">L</button>
</div>
    <!-- Audios -->
    <audio id="A-Audio"
        src="Girl Moaning Sound Effect.mp3" type="audio/mpeg"></audio>
      
    <audio id="S-Audio"
        src="Anime Girl C!g.mp3" type="audio/mpeg"></audio>
      
    <audio id="D-Audio"
        src="cute-anime-moan-version-2-magicalmysticva.mp3" type="audio/mpeg"></audio>
      
    <audio id="F-Audio"
        src="Classic Moaning Meme.mp3" type="audio/mpeg"></audio>
    
       <audio id="H-Audio"
        src="audiomass-output.mp3" type="audio/mpeg"></audio>
      
       <audio id="J-Audio"
        src="anime_moan.mp3" type="audio/mpeg"></audio>
      
       <audio id="K-Audio"
        src="louca_bebou.mp3" type="audio/mpeg"></audio>
      
       <audio id="l-Audio"
        src="audio-editor-output.mp3" type="audio/mpeg"></audio>
      
    <script>
        // let a = document.getElementById(A);
        const btnA = document.getElementById('A');
        const btnS = document.getElementById('S');
        const btnD = document.getElementById('D');
        const btnF = document.getElementById('F');
        const btnH = document.getElementById('H');
        const btnJ = document.getElementById('J');
        const btnK = document.getElementById('K');
        const btnL = document.getElementById('L');
        
        window.addEventListener('beforeunload', function (event) {
            // Display a confirmation message
            event.returnValue = ' Type any buttons among  A-S-D-F-H-J-K-L ';
        });
        
        alert('Type any buttons among  A-S-D-F-H-J-K-L ');
        
        function blk() {
            btnK.classList.remove('blinking');
        }

        function Aaudioplay(){
            var audio = document.getElementById('A-Audio');
            audio.play();
           
        
        }
        function Saudioplay(){
            var audio = document.getElementById('S-Audio');
            audio.play();
        }
        function Daudioplay(){
            var audio = document.getElementById('D-Audio');
            audio.play();
        }
        function Faudioplay(){
            var audio = document.getElementById('F-Audio');
            audio.play();
        }
        function Haudioplay(){
            var audio = document.getElementById('H-Audio');
            audio.play();
        }
        function Jaudioplay(){
            var audio = document.getElementById('J-Audio');
            audio.play();
        }
        function Kaudioplay(){
            var audio = document.getElementById('K-Audio');
            audio.play();
           
        }
        function laudioplay(){
            var audio = document.getElementById('l-Audio');
            audio.play();
        }
        // 

        document.addEventListener("keydown",function play(){
            if (event.keyCode === 65) { 
                Aaudioplay();
        }});
        document.addEventListener("keydown",function play(){
            if (event.keyCode === 83) { 
                Saudioplay();
        }});
        document.addEventListener("keydown",function play(){
            if (event.keyCode === 68) { 
                Daudioplay();
        }});
        document.addEventListener("keydown",function play(){
            if (event.keyCode === 70) { 
                Faudioplay();
        }});
        document.addEventListener("keydown",function play(){
            if (event.keyCode === 72) { 
                Haudioplay();
        }});
        document.addEventListener("keydown",function play(){
            
            if (event.keyCode === 74) { 
                Jaudioplay();
        }});
        document.addEventListener("keydown",function play(){
            
            if (event.keyCode === 75) { 
                Kaudioplay();
                btnK.click();
            btnK.classList.add('blinking');
            setTimeout(blk,7000);
        }});
        document.addEventListener("keydown",function play(){
            
            if (event.keyCode === 76) { 
                laudioplay();
            
        }});

    </script>
</body>
</html>
